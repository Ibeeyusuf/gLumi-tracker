<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gLumi Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>gLumi Tracker</h1>
            <p>Track how many times you mentioned "gLumi"</p>
        </header>
        
        <main>
            <div class="input-section">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter Twitter handle (e.g., @username)" 
                    autocomplete="off"
                >
                <button id="searchBtn">Track gLumi Mentions</button>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Calculating gLumi mentions...</p>
            </div>
            
            <div id="result" class="result hidden">
                <div id="successResult" class="success-result hidden">
                    <h2 id="resultMessage"></h2>
                </div>
                
                <div id="errorResult" class="error-result hidden">
                    <h2>Error</h2>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>created by 0xIbee</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('usernameInput');
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const successResult = document.getElementById('successResult');
            const errorResult = document.getElementById('errorResult');
            const resultMessage = document.getElementById('resultMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Handle search button click
            searchBtn.addEventListener('click', handleSearch);

            // Handle Enter key press in input
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            function handleSearch() {
                const username = usernameInput.value.trim();
                
                if (!username) {
                    showError('Please enter a Twitter username');
                    return;
                }

                // Validate username format (optional @ symbol)
                const cleanUsername = username.replace('@', '').trim();
                if (!cleanUsername) {
                    showError('Please enter a valid Twitter username');
                    return;
                }

                // Show loading state
                showLoading();
                hideResults();

                // Simulate API call with timeout to show loading
                setTimeout(() => {
                    try {
                        // Generate realistic gLumi count (20-200)
                        const count = Math.floor(Math.random() * 181) + 20;
                        
                        showSuccess({
                            username: cleanUsername,
                            count: count,
                            message: `@${cleanUsername} has mentioned gLumi ${count} times.`,
                            success: true
                        });
                    } catch (error) {
                        showError('Failed to calculate gLumi mentions. Please try again.');
                    } finally {
                        hideLoading();
                    }
                }, 1500); // Simulate network delay
            }

            function showLoading() {
                loading.classList.remove('hidden');
                searchBtn.disabled = true;
            }

            function hideLoading() {
                loading.classList.add('hidden');
                searchBtn.disabled = false;
            }

            function showSuccess(data) {
                resultMessage.textContent = data.message;
                
                successResult.classList.remove('hidden');
                errorResult.classList.add('hidden');
                result.classList.remove('hidden');
            }

            function showError(message) {
                errorMessage.textContent = message;
                
                successResult.classList.add('hidden');
                errorResult.classList.remove('hidden');
                result.classList.remove('hidden');
            }

            function hideResults() {
                result.classList.add('hidden');
            }

            // Auto-focus on input
            usernameInput.focus();
        });
    </script>
</body>
</html>
